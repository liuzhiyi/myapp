{{set . "title" "admin"}}
{{append . "moreStyles" "css/signin.css"}}
{{template "admin/header.html" .}}

<body>

    <div class="container">

      <div class="row">
        <div class="span6">
          {{template "flash.html" .}}
        </div>
      </div>

      <form class="form-signin" action="./signin" role="form" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input name="username" type="text" class="form-control" placeholder="Email address" required autofocus>
        <input name="pwd" type="password" class="form-control" placeholder="Password" required>
        <label class="checkbox">
          <input name="remember" type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>

{{template "admin/footer.html" .}}
